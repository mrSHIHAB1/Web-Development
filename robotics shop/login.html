<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

</head>
<body>
    <header>





        

        <div class="nav container">
            <div class="logo">
                
            </div>


            <div class="nav-search">
                <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Any Product" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" style="color: #fafafa;"></i>
            </div>
            </div>
            <a href="index.html"><i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i></a>
            <a href="login.html"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title" style="font-weight: bold; font-size: x-large;"> Total Price =</div>
                <div class="total-price" style="font-weight: bold; font-size: x-large;">$0</div>
            </div>
            <button type="button" class="btn-buy" id="print">Print Bill</button>  <!-- please make all-->
            <script>
                const printbtn = document.getElementById('print');
               const cartTitle = document.querySelector('.cart-title');
 
              printbtn.addEventListener('click', function() {
    
              cartTitle.textContent = 'Invoice';
 
     
                 print();
 
     
              cartTitle.textContent = 'Your Cart';
           });
            </script>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>
    </header>
    <div class="bann">
   <img src="img/login.png" alt="">
    </div>
</body>
</html>
